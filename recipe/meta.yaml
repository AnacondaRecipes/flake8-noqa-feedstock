{% set name = "flake8-noqa" %}
{% set version = "1.2.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-noqa-{{ version }}.tar.gz
  sha256: 056a534871f17cb68f95653c4ab98b9fce2494b3d1ccde568ee5ae0b07845226

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - flake8 >=3.8.0,<5.0
    - python >=3.6
    - typing-extensions >=3.7.4.2
    - importlib-metadata

test:
  imports:
    - flake8_noqa
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/plinss/flake8-noqa/
  summary: Flake8 noqa comment validation
  license: LGPL-3.0-only
  license_file:
    - COPYING.LESSER
    - LICENSE

extra:
  recipe-maintainers:
    - maresb
